<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="9">
        <div class="col-1 border border-dark border-start-0 hour">9am</div>
        <textarea class="col-10 border text-value"></textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
      <div class="row" id="10">
        <div class="col-1 border border-dark border-start-0 hour">10am</div>
        <textarea class="col-10 border text-value"></textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
      <div class="row" id="11">
        <div class="col-1 border border-dark border-start-0 hour">11am</div>
        <textarea class="col-10 border text-value"></textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
      <div class="row" id="12">
        <div class="col-1 border border-dark border-start-0 hour">12pm</div>
        <textarea class="col-10 border text-value"></textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
      <div class="row" id="1">
        <div class="col-1 border border-dark border-start-0 hour">1pm</div>
        <textarea class="col-10 border text-value"></textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
      <div class="row" id="2">
        <div class="col-1 border border-dark border-start-0 hour">2pm</div>
        <textarea class="col-10 border text-value"></textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
      <div class="row" id="3">
        <div class="col-1 border border-dark border-start-0 hour">3pm</div>
        <textarea class="col-10 border text-value"></textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
      <div class="row" id="4">
        <div class="col-1 border border-dark border-start-0 hour">4pm</div>
        <textarea class="col-10 border text-value"></textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
      <div class="row" id="5">
        <div class="col-1 border border-dark border-start-0 hour">5pm</div>
        <textarea class="col-10 border text-value">Go Home!</textarea>
        <button class="col-1 bg-info border border-end-0 rounded-end saveBtn">save button</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
